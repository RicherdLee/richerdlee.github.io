              <h3 id="docker安装"><a href="#docker安装" class="headerlink" title="docker安装"></a>docker安装</h3><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs awk">sudo apt-get update<br>sudo curl -sSL https:<span class="hljs-regexp">//g</span>et.docker.com/ | sh<br><br><span class="hljs-comment">#检查是否安装成功</span><br>docker run hello-world<br><br>sudo curl -L https:<span class="hljs-regexp">//gi</span>thub.com<span class="hljs-regexp">/docker/</span>compose<span class="hljs-regexp">/releases/</span>download<span class="hljs-regexp">/1.8.0/</span>docker-compose-`uname -s`-`uname -m` &gt; <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/</span>docker-compose<br>sudo chmod a+x <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/</span>docker-compose<br></code></pre></td></tr></table></figure>

<h3 id="安装镜像"><a href="#安装镜像" class="headerlink" title="安装镜像"></a>安装镜像</h3><h2 id="docker安装redis"><a href="#docker安装redis" class="headerlink" title="docker安装redis"></a>docker安装redis</h2><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><code class="hljs awk">mkdir -p <span class="hljs-regexp">/opt/</span>redis/data<br>vim <span class="hljs-regexp">/opt/</span>redis/Dockerfile<br>***************************<br>FROM debian:jessie<br><br><span class="hljs-comment"># add our user and group first to make sure their IDs get assigned consistently, regardless of whatever dependencies get added</span><br>RUN groupadd -r redis &amp;&amp; useradd -r -g redis redis<br><br>RUN apt-get update &amp;&amp; apt-get install -y --no-install-recommends \<br>                ca-certificates \<br>                wget \<br>        &amp;&amp; rm -rf <span class="hljs-regexp">/var/</span>lib<span class="hljs-regexp">/apt/</span>lists/*<br><br><span class="hljs-comment"># grab gosu for easy step-down from root</span><br>ENV GOSU_VERSION <span class="hljs-number">1.7</span><br>RUN set -x \<br>        &amp;&amp; wget -O <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/g</span>osu <span class="hljs-string">&quot;https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg --print-architecture)&quot;</span> \<br>        &amp;&amp; wget -O <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/g</span>osu.asc <span class="hljs-string">&quot;https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg --print-architecture).asc&quot;</span> \<br>        &amp;&amp; export GNUPGHOME=<span class="hljs-string">&quot;$(mktemp -d)&quot;</span> \<br>        &amp;&amp; gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4 \<br>        &amp;&amp; gpg --batch --verify <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/g</span>osu.asc <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/g</span>osu \<br>        &amp;&amp; rm -r <span class="hljs-string">&quot;$GNUPGHOME&quot;</span> <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/g</span>osu.asc \<br>        &amp;&amp; chmod +x <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/g</span>osu \<br>        &amp;&amp; gosu nobody true<br><br>ENV REDIS_VERSION <span class="hljs-number">3.2</span>.<span class="hljs-number">0</span><br>ENV REDIS_DOWNLOAD_URL http:<span class="hljs-regexp">//</span>download.redis.io<span class="hljs-regexp">/releases/</span>redis-<span class="hljs-number">3.2</span>.<span class="hljs-number">0</span>.tar.gz<br>ENV REDIS_DOWNLOAD_SHA1 <span class="hljs-number">0</span>c1820931094369c8cc19fc1be62f598bc5961ca<br><br><span class="hljs-comment"># for redis-sentinel see: http://redis.io/topics/sentinel</span><br>RUN buildDeps=<span class="hljs-string">&#x27;gcc libc6-dev make&#x27;</span> \<br>        &amp;&amp; set -x \<br>        &amp;&amp; apt-get update &amp;&amp; apt-get install -y <span class="hljs-variable">$buildDeps</span> --no-install-recommends \<br>        &amp;&amp; rm -rf <span class="hljs-regexp">/var/</span>lib<span class="hljs-regexp">/apt/</span>lists/* \<br>        &amp;&amp; wget -O redis.tar.gz <span class="hljs-string">&quot;$REDIS_DOWNLOAD_URL&quot;</span> \<br>        &amp;&amp; echo <span class="hljs-string">&quot;$REDIS_DOWNLOAD_SHA1 *redis.tar.gz&quot;</span> | sha1sum -c - \<br>        &amp;&amp; mkdir -p <span class="hljs-regexp">/usr/</span>src/redis \<br>        &amp;&amp; tar -xzf redis.tar.gz -C <span class="hljs-regexp">/usr/</span>src/redis --strip-components=<span class="hljs-number">1</span> \<br>        &amp;&amp; rm redis.tar.gz \<br>        &amp;&amp; make -C <span class="hljs-regexp">/usr/</span>src/redis \<br>        &amp;&amp; make -C <span class="hljs-regexp">/usr/</span>src/redis install \<br>        &amp;&amp; rm -r <span class="hljs-regexp">/usr/</span>src/redis \<br>        &amp;&amp; apt-get purge -y --auto-remove <span class="hljs-variable">$buildDeps</span><br><br>RUN mkdir <span class="hljs-regexp">/data &amp;&amp; chown redis:redis /</span>data<br>VOLUME /data<br>WORKDIR /data<br><br>COPY docker-entrypoint.sh <span class="hljs-regexp">/usr/</span>local<span class="hljs-regexp">/bin/</span><br>ENTRYPOINT [<span class="hljs-string">&quot;docker-entrypoint.sh&quot;</span>]<br><br>EXPOSE <span class="hljs-number">6379</span><br>CMD [ <span class="hljs-string">&quot;redis-server&quot;</span> ]<br>***************************<br>cd <span class="hljs-regexp">/opt/</span>redis<br>docker build . -t redis:<span class="hljs-number">3.2</span><br><br>docker run --name redis -v <span class="hljs-regexp">/work/</span>redis<span class="hljs-regexp">/data:/</span>data  --net=host -d redis  redis-server --appendonly yes<br></code></pre></td></tr></table></figure>
<h2 id="docker安装mysql"><a href="#docker安装mysql" class="headerlink" title="docker安装mysql"></a>docker安装mysql</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs markdown">vim utf8mb4.cnf <br><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">**</span><br><span class="hljs-strong">[client]</span><br><span class="hljs-strong">default-character-set = utf8mb4</span><br><span class="hljs-strong">[mysql]</span><br><span class="hljs-strong">default-character-set = utf8mb4</span><br><span class="hljs-strong">[mysqld]</span><br><span class="hljs-strong">character-set-client-handshake = FALSE  # 忽略客户端的字符集，使用服务器的设置</span><br><span class="hljs-strong">character-set-server = utf8mb4</span><br><span class="hljs-strong">collation-server = utf8mb4<span class="hljs-emphasis">_unicode_</span>ci</span><br><span class="hljs-strong">**</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><br><br>vim Dockerfile <br><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">**</span><br><span class="hljs-strong">FROM mysql:5.6</span><br><span class="hljs-strong">COPY utf8mb4.cnf /etc/mysql/conf.d/</span><br><span class="hljs-strong">**</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><span class="hljs-strong">****</span><br>docker build -t mysql<span class="hljs-emphasis">_utf-8 .</span><br><span class="hljs-emphasis">docker run --restart=always -d -v /work/mysql:/var/lib/mysql -p 3306:3306 -e MYSQL_</span>ROOT<span class="hljs-emphasis">_PASSWORD=daochi12e --name mysql mysql_</span>utf-8<br></code></pre></td></tr></table></figure>
